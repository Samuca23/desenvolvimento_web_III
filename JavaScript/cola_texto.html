<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campo-texto">
    <button onclick="colaTexto()">Enviar</button>
    </br>
    <div id="area-texto">

    </div>
    <script>

        function colaTexto() {
            var oElmentoColaTexto = getElementoColaTexto();
            oElmentoColaTexto.innerText = getValorInput();

            limpaCampo();
        }

        function getValorInput() {
            return getElementoInput().value;
        }

        function getElementoInput() {
            return document.getElementById('campo-texto');
        }

        function getElementoColaTexto() {
            return document.getElementById('area-texto');
        }

        function limpaCampo() {
            getElementoInput().value = "";
        }
    </script>
</body>
</html>
