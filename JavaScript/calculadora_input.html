<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="primeiro">Valor 1</label>
    <input type="number" id="primeiro">
    <label for="segundo">Valor 2</label>
    <input type="number" id="segundo">
    <button onclick="adicao()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="multiplicacao()">*</button>
    <button onclick="divisao()">/</button>
    <button onclick="limpar()">C</button>
    <div id="resultado"></div>

    <script>
        /**
         * Retorna o primeiro valor
         */
        function getValorPrimeiro() {
            var iValorPrimeiro = document.getElementById('primeiro').value;
            return parseInt(iValorPrimeiro);
        }
        
        /**
         * Retorna o segundo valor
         */
        function getValorSegundo() {
            var iValorSegundo =  document.getElementById('segundo').value;
            return parseInt(iValorSegundo);
        }

        function validaCampoNull() {
            if(!getValorPrimeiro()) {
                alert('Campo 1 vazio');
                return false;
            }

            if(!getValorSegundo()) {
                alert('Campo 2 vazio');
                return false;
            }

            return true;
        }

        /**
         * Faz a operação de adição
         */
        function adicao() {
            if(validaCampoNull()) {
                var iResult = getValorPrimeiro() + getValorSegundo();
                resultado(iResult);
            }
        }

        /**
         * Faz a operação de subtração
         */
        function subtracao() {
            if(validaCampoNull()) {
                var iResult = getValorPrimeiro() - getValorSegundo();
                resultado(iResult);
            }
        }

        /**
         * Faz a operação multiplicação
         */
        function multiplicacao() {
            if(validaCampoNull()) {
                var iResult = getValorPrimeiro() * getValorSegundo();
                resultado(iResult);
            }
        }

        /**
         * Faz a operação de divisão
         */
        function divisao() {
            if(validaCampoNull()) {
                var iResult = getValorPrimeiro() / getValorSegundo();
                resultado(iResult);
            }
        }

        function limpar() {
            getValorPrimeiro().value = "";
            getValorSegundo().value = "";
            getCampoResult().innerText = "";
        }

        function getCampoResult() {
            return document.getElementById('resultado');
        }

        function resultado($iResult) {
            getCampoResult().innerText = $iResult;
        }
    </script>
</body>
</html>
